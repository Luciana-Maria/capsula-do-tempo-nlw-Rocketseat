<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha </h1>
    <hr> <!-- aparecer uma linha-->
    <p>
        você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo no meio do par de tags 
        &lt;p&gt;e &lt;/p&gt;<!--less than=(>)/ greater than=(<)-->
    </p>
    <p>
        se precisar quebrar o texto em algum lugar 
        especifico <b> como esse 
            voce pode usar a tag &lt;br&gt;
            &reg;
            &copy;
            &euro;
            &delta;

    </p>
    <p>vamos adicionar alguns emoji
        &#x1f60a;
    </p>
</body>
</html>
