<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>


<ul>
    <li type="square"><abbr title="use a tag <p>">Páragrafo</abbr></li>

    <li type="square"><abbr title="use a tag <h>">Título</abbr> </li>

    <li type="square"><abbr title="use a tag <img>">Imagem</abbr> </li>

    <li type="square"><abbr title="use a tag <abbr>">Abreviações</abbr> </li> 
    
    <li type="square"><abbr title="use a tag <ol>">Lista numerada</abbr> </li>

    <li type="square"><abbr title="use a tag <ul>">Lista desordenada</abbr> </li>
        
    <li type="square"><abbr title="use a tag <strong>">Negrito</abbr> </li>

</ul>
</body>
</html>
